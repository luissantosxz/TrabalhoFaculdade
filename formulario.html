<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>PixelPlay Studios</title>
</head>

<body>
    <header class="d-flex justify-content-center py-3 text-bg-dark">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="index.html" class="nav-link">INICIO</a>
            </li>
            <li class="nav-item">
                <a href="produtos.html" class="nav-link">Nossos Produtos</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">Juntar-se a nós</a>
            </li>
            <li class="nav-item"><a href="game.html" class="nav-link">LUFFY GAME BETA</a></li>
        </ul>
    </header>
    <div class="container">
        <form id="formulario">
            <div class="mb-3">
                <label for="nome" class="form-label">Digite seu nome:</label>
                <input type="text" class="form-control" id="nome" name="aaa">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Digite seu email </label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <p>Marque as linguagens que você possui maior facilidade:</p>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="ccharp" name="linguagens">
                <label class="form-check-label" for="ccharp">C#</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="java" name="linguagens">
                <label class="form-check-label" for="java">Java</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="c" name="linguagens">
                <label class="form-check-label" for="c">C</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rust" name="linguagens">
                <label class="form-check-label" for="rust">Rust</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="python" name="linguagens">
                <label class="form-check-label" for="python">Python</label>
            </div>
            <p>Marque a ENGINE que você maior experiência</p>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" id="source2" name="engines">
                <label class="form-check-label" for="source2">SOURCE 2</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" id="rage" name="engines">
                <label class="form-check-label" for="rage">RAGE ENGINE</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" id="unreal" name="engines">
                <label class="form-check-label" for="unreal">UNREAL ENGINE 4</label>
            </div>
            <div class="mb-3">
                <label for="experiencia" class="form-label">Quantos anos de experiencia você possui na área?</label>
                <input id="experiencia" type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="salario" class="form-label">Quanto você pretende ganhar?:</label>
                <input id="salario" type="number" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="geral.js"></script>
</body>

</html>
